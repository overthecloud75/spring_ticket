<table th:fragment="tableFragment" class="table">
    <thead>
        <tr class="table-dark">
            <th class="text-center align-middle">번호</th>
            <th class="text-center align-middle" th:each="header : ${headerList}" th:text="${header}"></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="data, loop : ${firewallPolicies}">
            <td class="text-center align-middle" th:text="${paging.number * paging.size + loop.index + 1}"></td>
            <td class="text-center align-middle" th:text="${data.ip}"></td>
            <td class="text-center align-middle" th:text="${data.ip_class}"></td>
            <td class="text-center align-middle" th:text="${data.protocol}"></td>
            <td class="text-center align-middle" th:text="${data.port}"></td>
            <td class="text-center align-middle" th:text="${data.block}"></td>
            <td class="text-center align-middle" th:text="${data.message}"></td>
        </tr>
    </tbody>
</table>
